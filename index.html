<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Database</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="header"><h1>Student Database</h1></div>
        <div class="form">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <label for="age">Age:</label>
          <input type="number" id="age" />
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            id="phone"
          />
          <label for="email">Email:</label>
          <input type="email" id="email" />
          <div id="classes">
            <label for="class"
              >Student Classes:
              <span id="addClass"><i class="fa-solid fa-plus"></i></span>
              <span id="deleteClass"><i class="fa fa-minus"></i></span
            ></label>
            <input type="class" id="class1" />
          </div>

          <div class="buttons">
            <button id="submit">Add Student</button>

            <button id="getStudents">List Students</button>
          </div>
        </div>
      </div>
      <div id="app"></div>
    </div>

    <script src="./lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="./app/model.js"></script>
    <script type="module" src="./app/app.js"></script>
  </body>
</html>
